<script src="file://mods/Native/UI/Libraries/jQuery.txt" type="text/javascript"></script>
<script type="text/javascript">
    var wingsOfSteam;
    var playerCargo;
    var shopCargo;

    function Initialize(shopName) {
        $("#PlayerView").hide();
        $("#ShopView").hide();
        $("#TraderName").text(shopName);
        wingsOfSteam = importNamespace("WingsOfSteamAccess");

        shopCargo = wingsOfSteam.CargoTrade.GetStoreCargo(shopName);
        playerCargo = wingsOfSteam.PlayerAircraft.GetPlayerAircraftStorage();
    }

    function RenderLayout(inv) {
        var str = "";
//        for (var i = 0; i < inv.count; i++) {
        for (var i = 0; i < 15; i++) {
            str += "<div class='cargoField'>";
            str += "<h3>" + inv[i].name + "</h3>";
            str += "<br/>";
            str += "In Stock : " + inv[i].amount + "   ";
            str += "<input type='number' value='0'/>";
            str += "<button>Trade</button>";
            str += "</div>";
        }
        return str;
    }

    function ToggleWindow(str) {
        if (str === "#PlayerView") {
            $(str).show();
            $("#ShopView").hide();
            $("#IntroView").hide();
            $("#PlayerGoods").html(RenderLayout(playerCargo));
        } else {
            $(str).show();
            $("#PlayerView").hide();
            $("#IntroView").hide();
            $("#TradeGoods").html(RenderLayout(shopCargo));
        }
    }

    function CloseShopGui() {
        wingsOfSteam.CargoTrade.CloseGui();
    }
</script>
